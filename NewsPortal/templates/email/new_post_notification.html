<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        /* Ваши стили остаются без изменений */
    </style>
</head>
<body>
    <div class="container">
        <h2>
            {% with username=subscriber.user.author.user.username %}
                Уважаемый {{ username }},
            {% endwith %}
        </h2>

        {% if category %}
        <p>В категории <strong>{{ category.name }}</strong> появилась новость:</p>
        {% endif %}

        <h3 class="post-title">{{ post.title }}</h3>

        <div class="post-excerpt">
            {{ post.text|truncatechars:50 }}
        </div>

        <a href="{{ site_url }}{% url 'biblio:news_detail' post.id %}" class="button">
            Читать полностью
        </a>

        <div class="footer">
            <a href="{{ site_url }}{% url 'biblio:unsubscribe_category' category.id %}"
               style="color: #777; text-decoration: none;">
                Отписаться от уведомлений
            </a>
        </div>
    </div>
</body>
</html>
